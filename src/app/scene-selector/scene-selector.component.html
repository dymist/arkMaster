 <!-- scene selector -->
 <div *ngIf="!selectedScene">
    <button class="nbr"
     *ngFor="let a of sceneset" (click)="onSelectScene(a)">
        {{a.name}}
 </button>
</div>
<!-- neighboorhood selector -->
<div *ngIf="sceneGroups&&!selectedGroup&&!selectedCard">    
    <button class="nbr" 
     *ngFor="let a of sceneGroups" (click)="onSelectGroup(a)"
     style="background-color: {{a.color}};">
        &nbsp;{{a.name}}&nbsp;
    </button>
</div>
<!-- myth selector -->
<div *ngIf="selectedScene&&!selectedCard">      
<!-- clue -->
<button (click)="onClue()"><img src="/assets/icons/clue.png"></button>
<!-- gate -->
<button (click)="onMyth(true)"><img src="/assets/icons/gate.png"></button>
<!-- doom -->
<button (click)="onMyth(false)"><img src="/assets/icons/doom.png"></button>
<!-- news -->
<button (click)="onNews()"><img src="/assets/icons/news.png"></button>
<!-- panic -->
<button *ngIf="scenePanic"
(click)="onPanic()"><img src="/assets/icons/panic.png"></button>
<!-- discard -->
<button (click)="onDiscard()"><img src="/assets/icons/discard.png"></button>
</div>
<!-- card show -->
<div *ngIf="selectedCard">
    <p>{{selectedCard.id}}&nbsp;
        {{selectedCard.groupId}}&nbsp;
        {{selectedCard.sceneId}}
    </p>
    <button class="roll" (click)="onRoll(true)"><img src="/assets/icons/yes.png"></button>
    <button class="roll" (click)="onRoll(false)"><img src="/assets/icons/no.png"></button>
</div>
